<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <!-- BotÃ³n de perfil con burbuja de notificaciones -->
      <ion-button routerLink="/profile" color="green" class="profile-button">
        <ion-icon name="person" class="profile-icon"></ion-icon>
        <!-- Burbuja de notificaciones -->
        <ion-badge color="danger" slot="end" class="notification-badge">3</ion-badge>

    <!-- Imagen de bienvenida -->

  </div>
</ion-content>
