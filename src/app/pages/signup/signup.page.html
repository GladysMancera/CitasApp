<ion-content [fullscreen]="true">
  <ion-header translucent>
    <ion-toolbar color="secondary">
      <ion-title class="title">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <p class="subTitle">Regístrate para tener una cuenta</p>
  </div>

  <form (ngSubmit)="register()">
    <div class="ion-padding">
      <!-- Contenedor de dos columnas -->
      <div class="form-grid">
        <!-- Primera columna -->
        <ion-item>
          <ion-input [(ngModel)]="nombres" name="nombres" placeholder="Nombres" class="input" required></ion-input>
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno" class="input" required></ion-input>
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>

        <!-- Segunda columna -->
        <ion-item>
          <ion-input [(ngModel)]="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno" class="input" required></ion-input>
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="email" name="email" placeholder="Correo Electrónico" class="input" type="email" required></ion-input>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
        </ion-item>

        <!-- Campos completos -->
        <ion-item>
          <ion-input [(ngModel)]="telefono" name="telefono" placeholder="Número de teléfono" class="input" type="tel"></ion-input>
          <ion-icon slot="start" name="call-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" name="password" placeholder="Contraseña" class="input" type="password" required></ion-input>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        </ion-item>
      </div>

      <!-- Contenedor para el reCAPTCHA -->
      <div id="recaptcha-container"></div>

      <!-- Botón de Registrarse -->
      <div class="ion-padding-top">
        <ion-button expand="block" color="secondary" type="submit">
          Registrarse
        </ion-button>
      </div>

      <!-- Enlace de iniciar sesión -->
      <div class="signupLink">
        <p>¿Ya tienes una cuenta? <a style="color: blue;" [routerLink]="['/login']">Inicia Sesión</a></p>
      </div>
    </div>
  </form>
</ion-content>
