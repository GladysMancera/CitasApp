<ion-content [fullscreen]="true">
  <!-- Cabecera con el título en la parte superior -->
  <ion-header translucent>
  <ion-toolbar color="secondary">
      <ion-title class="title">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <p class="subTitle">Regístrate para tener una cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <!-- Contenedor de dos columnas -->
      <div class="form-grid">
        <!-- Primera columna -->
        <ion-item>
          <ion-input placeholder="Nombres" class="input"></ion-input>
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Apellido Paterno" class="input"></ion-input>
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>

        <!-- Segunda columna -->
        <ion-item>
          <ion-input placeholder="Apellido Materno" class="input"></ion-input>
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Correo Electrónico" class="input"></ion-input>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
        </ion-item>

        <!-- Campos completos -->
        <ion-item>
          <ion-input placeholder="Número de teléfono" class="input"></ion-input>
          <ion-icon slot="start" name="call-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Contraseña" type="password" class="input"></ion-input>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        </ion-item>
      </div>

      <!-- Botón de Registrarse -->
      <div class="ion-padding-top">
        <ion-button expand="block" color="secondary" type="submit">
          Registrarse
        </ion-button>
      </div>

      <!-- Enlace de iniciar sesión -->
      <div class="signupLink">
        <p>¿Ya tienes una cuenta? <a style="color: blue;" [routerLink]="['/login']">Inicia Sesión</a></p>
      </div>
    </div>

    <!-- Botón flotante para continuar -->
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button type="submit" [routerLink]="['/home']" color="secondary">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
